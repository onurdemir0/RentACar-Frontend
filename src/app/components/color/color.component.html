          <label for="filterColorText" class="form-label">Renk Ara</label>
          <input type="text" [(ngModel)]="filterColorText" id="filterBrandText"
          class="form-control" placeholder="Renk giriniz..">
      </div>
  </div>
  <ul class="list-group">
    <li  
      (click)="setAllColor()" 
      routerLink="/cars" 
      [class]="getAllColorClass()">
      TÃ¼m Renkler
    </li>
    <li
      (click)="setCurrentColor(color)"
      routerLink="/cars/color/{{ color.colorId }}"

      [class]="getCurrentColorClass(color)">
      {{ color.colorName }}
    </li>
  </ul>
</div>
